<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Notificación de Error - Adopción de Animales</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f42525",
            "background-light": "#f8f5f5",
            "background-dark": "#221010",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
</head>
<body class="font-display">
<div class="relative flex h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 group/design-root overflow-hidden">
<div class="absolute top-5 right-5 w-full max-w-sm">
<!-- Error Toast Component -->
<div class="flex items-start gap-4 rounded-lg bg-[#fef2f2] dark:bg-[#3b1212] p-4 shadow-lg ring-1 ring-[#fca5a5]/50 dark:ring-[#5c2323]/50">
<div class="shrink-0">
<div class="flex size-10 items-center justify-center rounded-full bg-[#f87171] dark:bg-[#e11d48]">
<span class="material-symbols-outlined text-white text-2xl">
              priority_high
            </span>
</div>
</div>
<div class="flex flex-1 flex-col justify-center gap-1">
<p class="text-base font-medium text-[#b91c1c] dark:text-[#fecaca]">Error en la operación</p>
<p class="text-sm text-[#7f1d1d] dark:text-[#fda4af]">No se pudo subir la imagen. Por favor, inténtalo de nuevo.</p>
</div>
<div class="shrink-0">
<button class="flex size-7 items-center justify-center text-[#991b1b] hover:text-[#b91c1c] dark:text-[#fda4af] dark:hover:text-[#fecaca]">
<span class="material-symbols-outlined text-xl">
              close
            </span>
</button>
</div>
</div>
</div>
<!-- Background example content -->
<div class="text-center">
<h1 class="text-2xl font-bold text-slate-700 dark:text-slate-300">Sitio de Adopción de Animales</h1>
<p class="text-slate-500 dark:text-slate-400">Esta es una simulación de la página donde aparecería la notificación.</p>
</div>
</div>
</body></html>
