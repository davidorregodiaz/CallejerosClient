<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Notificación de Éxito</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2bee6c",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200">
<div class="relative flex h-screen w-full flex-col items-center justify-center p-4">
<!-- This is a placeholder for the page content, the toast notification will appear on top of it. -->
<div class="text-center">
<h1 class="text-3xl font-bold mb-4">Página de Adopción de Animales</h1>
<p>El contenido principal del sitio web estaría aquí.</p>
</div>
<!-- Toast Notification -->
<div class="absolute top-6 right-6 w-full max-w-sm">
<div class="flex items-start gap-4 rounded-lg bg-white dark:bg-slate-800 p-4 shadow-lg ring-1 ring-black ring-opacity-5 font-display">
<div class="flex-shrink-0">
<div class="flex h-10 w-10 items-center justify-center rounded-full bg-primary/20 dark:bg-primary/30">
<span class="material-symbols-outlined text-primary dark:text-green-300">check_circle</span>
</div>
</div>
<div class="flex-1">
<p class="text-base font-bold text-slate-900 dark:text-white">¡Éxito!</p>
<p class="mt-1 text-sm text-slate-600 dark:text-slate-300">El perfil del animal ha sido creado.</p>
</div>
<div class="flex-shrink-0">
<button class="inline-flex rounded-md bg-white dark:bg-slate-800 text-slate-400 dark:text-slate-500 hover:text-slate-500 dark:hover:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-slate-800">
<span class="sr-only">Cerrar</span>
<span class="material-symbols-outlined text-base">close</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
