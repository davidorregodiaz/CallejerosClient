<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Perfil Creado con Éxito</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2bee6c",
            "background-light": "#f6f8f6",
            "background-dark": "#102216",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
        },
      },
    }
  </script>
<style type="text/tailwindcss">
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 48;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark">
<!-- Full-screen container with a simulated background page -->
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display group/design-root overflow-hidden">
<!-- Background Content (blurred and dimmed) -->
<div class="absolute inset-0 z-0 h-full w-full bg-gray-200/50 dark:bg-gray-800/50 backdrop-blur-sm">
<div class="p-8">
<div class="h-8 w-1/4 rounded bg-gray-300 dark:bg-gray-700 mb-6"></div>
<div class="grid grid-cols-3 gap-6">
<div class="h-48 rounded-lg bg-gray-300 dark:bg-gray-700"></div>
<div class="h-48 rounded-lg bg-gray-300 dark:bg-gray-700"></div>
<div class="h-48 rounded-lg bg-gray-300 dark:bg-gray-700"></div>
<div class="h-48 rounded-lg bg-gray-300 dark:bg-gray-700"></div>
<div class="h-48 rounded-lg bg-gray-300 dark:bg-gray-700"></div>
<div class="h-48 rounded-lg bg-gray-300 dark:bg-gray-700"></div>
</div>
</div>
</div>
<!-- Overlay and Modal Container -->
<div class="absolute inset-0 z-10 flex h-full w-full items-center justify-center bg-black/50">
<!-- Modal Panel -->
<div class="relative m-4 flex w-full max-w-md flex-col items-center rounded-xl bg-background-light dark:bg-background-dark p-6 text-center shadow-2xl sm:p-8">
<!-- Close Button -->
<button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300">
<span class="material-symbols-outlined">close</span>
</button>
<!-- Success Icon -->
<div class="mb-4 flex h-20 w-20 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined text-5xl">pets</span>
</div>
<!-- HeadlineText -->
<h1 class="text-gray-900 dark:text-gray-50 tracking-light text-[28px] font-bold leading-tight pb-2 sm:text-[32px]">¡Perfil Creado con Éxito!</h1>
<!-- BodyText -->
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-normal pb-6">
          ¡Gracias! El perfil del animal ya está activo y listo para encontrar un hogar.
        </p>
<!-- SingleButton -->
<div class="flex w-full py-2 justify-center">
<button class="flex min-w-[84px] w-full max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-primary text-[#0d1b12] text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="truncate">Ver Perfil de Adopción</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
