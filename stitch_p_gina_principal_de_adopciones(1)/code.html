  </head>

                  </p>
                </div>
              </div>
              <nav class="flex flex-col gap-2 mt-4">
                <a
                  class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/20"
                  href="#"

                    class="material-symbols-outlined text-text-light dark:text-text-dark"

                <a

                    class="material-symbols-outlined text-text-light dark:text-text-dark"

                <a

                <a

                >

                    class="material-symbols-outlined text-text-light dark:text-text-dark"

            <div class="flex flex-col gap-1">

                href="#"
              >
                <span
                  class="material-symbols-outlined text-text-light dark:text-text-dark"
                  style="font-variation-settings: 'FILL' 0"
                  >logout</span
                >
                <p
                  class="text-sm font-medium leading-normal text-text-light dark:text-text-dark"
                >
                  Cerrar Sesión
                </p>
              </a>
            </div>
          </div>
        </aside>
        <!-- Main Content Area -->
        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
          <div class="max-w-4xl mx-auto">
            <!-- General Section -->
            <section id="general">
              <div class="flex flex-wrap justify-between gap-3 p-4">
                <p
                  class="text-text-light dark:text-text-dark text-4xl font-black leading-tight tracking-[-0.033em] min-w-72"
                >
                  General
                </p>
              </div>
              <div class="flex p-4 @container">
                <div
                  class="flex w-full flex-col gap-4 @[520px]:flex-row @[520px]:justify-between @[520px]:items-center"
                >
                  <div class="flex gap-4 items-center">
                    <div
                      class="bg-center bg-no-repeat aspect-square bg-cover rounded-full flex-shrink-0 h-32 w-32"
                      data-alt="Avatar grande de Ana García"
                      style="
                        background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBCNQCllfp1BKhMLIMCQEuQQBhRp0HaGnQfWVNGaat7MkkVUrooJ_ovebheHAnVV4qFPJSTk-IWlfA_yzC-538Yjsr8bKav0xG_AMAtoAUUv1LR50g4TkT-SrecdvN8gwg8zbg9iR6qTIUapDJ6N1NtZB4shsbocy6uc_PYU33mggaofDgfJe1XoXsjhNNgvyTNzjjzjv7ui0VpIdoGmeMrstmke8vQhKs233kh-vQYDP5BCkMlrj9gnotcpTI5fbWhUKAHGDPI7GE');

                    <div class="flex flex-col justify-center">

                        class="text-text-light dark:text-text-dark text-[22px] font-bold leading-tight tracking-[-0.015em]"
                      >
                        Ana García
                      </p>
                      <p
                        class="text-subtle-light dark:text-subtle-dark text-base font-normal leading-normal"
                      >
                        ana.garcia@email.com
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex flex-wrap gap-4 p-4">
                <div
                  class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-6 border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark"
                >
                  <p
                    class="text-text-light dark:text-text-dark text-base font-medium leading-normal"
                  >
                    Animales apadrinados
                  </p>
                  <p
                    class="text-text-light dark:text-text-dark tracking-light text-2xl font-bold leading-tight"
                  >

                </div>
                <div
                  class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-6 border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark"
                >
                  <p
                    class="text-text-light dark:text-text-dark text-base font-medium leading-normal"
                  >
                    Fecha de registro
                  </p>
                  <p
                    class="text-text-light dark:text-text-dark tracking-light text-2xl font-bold leading-tight"
                  >
                    15 de Enero, 2023
                  </p>
                </div>
              </div>
            </section>
            <div
              class="border-t border-border-light dark:border-border-dark my-8"
            ></div>
            <!-- Update Profile Section -->
            <section id="update-profile">
              <h2
                class="text-text-light dark:text-text-dark text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5"
              >
                Actualizar Perfil
              </h2>
              <form class="p-4 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                  <label
                    class="text-sm font-medium text-text-light dark:text-text-dark"
                    for="username"
                    >Nombre de Usuario</label
                  >
                  <input
                    class="md:col-span-2 w-full rounded-lg border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:ring-primary focus:border-primary"
                    id="username"
                    type="text"
                    value="Ana García"
                  />
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                  <label
                    class="text-sm font-medium text-text-light dark:text-text-dark"
                    for="email"
                    >Email</label
                  >
                  <input
                    class="md:col-span-2 w-full rounded-lg border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:ring-primary focus:border-primary"
                    id="email"
                    type="email"
                    value="ana.garcia@email.com"
                  />
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-start">
                  <label
                    class="text-sm font-medium text-text-light dark:text-text-dark mt-2"
                    for="avatar"
                    >Avatar</label
                  >
                  <div class="md:col-span-2 flex items-center gap-4">
                    <div
                      class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-16"
                      data-alt="Avatar actual de Ana García"
                      style="
                        background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBfl5JLLdlnCkVyrJz7J5Up6ZRjLE3T0s4vhNmaiqgGGsQ8k2FGD0dGEpPWrqShYr8JrddGCqvsqkPqs5GEqNmqP9nlcP94haK9Wqfa1FgjEPshVgIeq9-N3V4H5uCzZeGc2t7AcSCb5ggseOHNWhnholCtxGwxfSl6ZMM5WlXdYEhdLBY8eEpQqyCvNhpfHOqR2adZVeYVwpSOgy2TKWxJOG0W86dSF9rWdLNmSqYcDhtceGrXWEudCLcimvjyTFLqCE8FQhSfTpE');
                      "
                    ></div>
                    <input
                      class="block w-full text-sm text-subtle-light dark:text-subtle-dark file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary/20 file:text-text-light dark:file:text-text-dark hover:file:bg-primary/30"
                      id="avatar"
                      type="file"
                    />
                  </div>
                </div>
                <div class="flex justify-end gap-3 mt-6">
                  <button
                    class="px-4 py-2 rounded-lg text-sm font-semibold border border-border-light dark:border-border-dark hover:bg-gray-100 dark:hover:bg-gray-700"
                    type="button"
                  >
                    Cancelar
                  </button>
                  <button
                    class="px-4 py-2 rounded-lg text-sm font-semibold bg-primary text-text-light hover:bg-opacity-80"
                    type="submit"
                  >
                    Guardar Cambios
                  </button>
                </div>
              </form>
            </section>
            <div
              class="border-t border-border-light dark:border-border-dark my-8"
            ></div>
            <!-- Change Password Section -->
            <section id="change-password">
              <h2
                class="text-text-light dark:text-text-dark text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5"
              >
                Cambiar Contraseña
              </h2>
              <form class="p-4 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                  <label
                    class="text-sm font-medium text-text-light dark:text-text-dark"
                    for="current-password"
                    >Contraseña Actual</label
                  >
                  <input
                    class="md:col-span-2 w-full rounded-lg border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:ring-primary focus:border-primary"
                    id="current-password"
                    type="password"
                  />
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                  <label
                    class="text-sm font-medium text-text-light dark:text-text-dark"
                    for="new-password"
                    >Nueva Contraseña</label
                  >
                  <input
                    class="md:col-span-2 w-full rounded-lg border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:ring-primary focus:border-primary"
                    id="new-password"
                    type="password"
                  />
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                  <label
                    class="text-sm font-medium text-text-light dark:text-text-dark"
                    for="confirm-password"
                    >Confirmar Nueva Contraseña</label
                  >
                  <input
                    class="md:col-span-2 w-full rounded-lg border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:ring-primary focus:border-primary"
                    id="confirm-password"
                    type="password"
                  />
                </div>
                <div class="flex justify-end gap-3 mt-6">
                  <button
                    class="px-4 py-2 rounded-lg text-sm font-semibold border border-border-light dark:border-border-dark hover:bg-gray-100 dark:hover:bg-gray-700"
                    type="button"
                  >
                    Cancelar
                  </button>
                  <button
                    class="px-4 py-2 rounded-lg text-sm font-semibold bg-primary text-text-light hover:bg-opacity-80"
                    type="submit"
                  >
                    Actualizar Contraseña
                  </button>
                </div>
              </form>
            </section>
          </div>
        </main>
      </div>
    </div>
