<!DOCTYPE html>

<html class="light" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AdoptaAmor - Navbar de Usuario</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2bee6c",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
              "text-light": "#0d1b12",
              "text-dark": "#e0f1e6",
              "surface-light": "#ffffff",
              "surface-dark": "#1a3825",
              "border-light": "#e7f3eb",
              "border-dark": "#2a543b",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden"
    >
      <div class="layout-container flex h-full grow flex-col">
        <div
          class="px-4 md:px-10 lg:px-20 xl:px-40 flex flex-1 justify-center py-5"
        >
          <div class="layout-content-container flex flex-col w-full">
            <!-- TopNavBar Component -->
            <header
              class="flex items-center justify-between whitespace-nowrap border-b border-solid border-border-light dark:border-border-dark px-6 md:px-10 py-4 bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm"
            >
              <div
                class="flex items-center gap-4 text-text-light dark:text-text-dark"
              >
                <div class="size-6 text-primary">
                  <svg
                    fill="none"
                    viewbox="0 0 48 48"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
                      fill="currentColor"
                    ></path>
                  </svg>
                </div>
                <h2
                  class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em]"
                >
                  AdoptaAmor
                </h2>
              </div>
              <div class="hidden md:flex flex-1 justify-center gap-8">
                <div class="flex items-center gap-9">
                  <a
                    class="text-primary text-sm font-bold leading-normal"
                    href="#"
                    >Adoptar</a
                  >
                  <a
                    class="text-text-light dark:text-text-dark/80 text-sm font-medium leading-normal hover:text-primary transition-colors"
                    href="#"
                    >Cómo Ayudar</a
                  >
                  <a
                    class="text-text-light dark:text-text-dark/80 text-sm font-medium leading-normal hover:text-primary transition-colors"
                    href="#"
                    >Blog</a
                  >
                  <a
                    class="text-text-light dark:text-text-dark/80 text-sm font-medium leading-normal hover:text-primary transition-colors"
                    href="#"
                    >Sobre Nosotros</a
                  >
                </div>
              </div>
              <div class="flex items-center gap-4">
                <!-- User Dropdown -->
                <div class="relative group">
                  <button
                    aria-expanded="false"
                    aria-haspopup="true"
                    class="flex items-center gap-2"
                  >
                    <div
                      class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 ring-2 ring-offset-2 ring-offset-surface-light dark:ring-offset-surface-dark ring-primary/50"
                      data-alt="Avatar de usuario sonriendo"
                      style="
                        background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDctltq-5BK2v2oysFrjISgLYrwnICWJ8N3pGWjqxV9Y3eRDlx1Y19zZmh4Fn-zMztImpGBbicLVER5y1hqD0MhnAPwPqYd3XNqVkSVeveYR76phV3ozPSyJ0RkYcaLRZOWg8oPMK1pG848u9YptUgeLjOwgeGIBaVnIroQ4p-0pOrkq0i7NwOY3au2jdClEGlo1eled6eZbpu5OcistM503HzjZ4hDxzvd7ARDnb0Vfx9eBvmk9XVG1HsyFKDwMtruk-E2-NgqFAc');
                      "
                    ></div>
                  </button>
                  <!-- Dropdown Menu -->
                  <div
                    aria-labelledby="menu-button"
                    aria-orientation="vertical"
                    class="absolute right-0 mt-3 w-64 origin-top-right rounded-lg bg-surface-light dark:bg-surface-dark shadow-lg ring-1 ring-border-light dark:ring-border-dark focus:outline-none opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200"
                    role="menu"
                    tabindex="-1"
                  >
                    <div class="py-2 px-2" role="none">
                      <div class="px-3 py-2">
                        <p
                          class="text-sm font-bold text-text-light dark:text-text-dark"
                        >
                          Carlos Pérez
                        </p>
                        <p
                          class="text-xs text-text-light/60 dark:text-text-dark/60"
                        >
                          carlos.perez@email.com
                        </p>
                      </div>
                      <hr
                        class="border-t border-border-light dark:border-border-dark my-1"
                      />
                      <a
                        class="flex items-center gap-3 rounded px-3 py-2 text-sm text-text-light dark:text-text-dark hover:bg-primary/20 hover:text-primary transition-colors"
                        href="#"
                        role="menuitem"
                        tabindex="-1"
                      >
                        <span class="material-symbols-outlined text-base"
                          >person</span
                        >
                        Mi Perfil
                      </a>
                      <a
                        class="flex items-center gap-3 rounded px-3 py-2 text-sm text-text-light dark:text-text-dark hover:bg-primary/20 hover:text-primary transition-colors"
                        href="#"
                        role="menuitem"
                        tabindex="-1"
                      >
                        <span class="material-symbols-outlined text-base"
                          >favorite</span
                        >
                        Mis Favoritos
                      </a>
                      <a
                        class="flex items-center gap-3 rounded px-3 py-2 text-sm text-text-light dark:text-text-dark hover:bg-primary/20 hover:text-primary transition-colors"
                        href="#"
                        role="menuitem"
                        tabindex="-1"
                      >
                        <span class="material-symbols-outlined text-base"
                          >description</span
                        >
                        Mis Postulaciones
                      </a>
                      <hr
                        class="border-t border-border-light dark:border-border-dark my-1"
                      />
                      <a
                        class="flex items-center gap-3 rounded px-3 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-red-500/10 dark:hover:bg-red-400/20 transition-colors"
                        href="#"
                        role="menuitem"
                        tabindex="-1"
                      >
                        <span class="material-symbols-outlined text-base"
                          >logout</span
                        >
                        Cerrar Sesión
                      </a>
                    </div>
                  </div>
                </div>
                <button class="md:hidden text-text-light dark:text-text-dark">
                  <span class="material-symbols-outlined">menu</span>
                </button>
              </div>
            </header>
            <!-- End of TopNavBar Component -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
